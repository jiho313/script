<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	// javascript의 함수
	
	// 함수의 정의
	// 	 자바스크립트는 3가지 방식으로 함수를 정의할 수 있다.
	//		 함수 선언문
	//		 함수 표현식
	// 		 Function 생성자 함수 - 비권장
	
	/*
		함수 선언문
		function 함수명 (매개변수, 매개변수, ...) {
			수행문;
			수행문;
		}
	
		function 함수명(매개변수, 매개변수, ...) {
			수행문;
			수행문;
			
			return 반환값;
		}
		
		함수 표현식
		* 이름없는 익명함수를 정의하고, 그 함수를 변수에 할당(대입)하는 것이다.
		  기능을 변수에 담는 것
		let 변수명 = function 함수명(매개변수, 매개변수, ...) {
				수행문;
				수행문;

		}
		* 이름있는 함수를 정의하고 변수에 할당해도 된다.
		* 단, 함수명으로 이 함수를 실행할수 는 없다.
		* 재귀함수 호출시 사용됨
		
		let 변수명 = function(매개변수, 매개변수, ...) {
			수행문;
			수행문;
			 
			return 반환값;
		}
	*/
	
	
	// 함수 선언식으로 함수를 정의하고 실행하기
	function sum(number1, number2) {
		let total = number1 + number2;
		console.log("결과값", total);
	}
	// 함수 선언식 실행
	sum(10, 20);
	sum(100, 40);
	
	// 함수 표현식으로 함수를 정의하고 실행하기 - 권장사항
	let multiply = function (number1, number2) {
		let result = number1 * number2;
		console.log("결과값", result);
	}
	// 함수 표현식 실행
	multiply(10, 20);
	multiply(29, 54);
	
	// 함수 선언문과 함수 표현식으로 정의한 함수의 차이
	/*
		함수 호이스팅
			- 함수 선언문으로 함수를 정의하면, 함수가 정의되기 이전에 함수 호출이 가능하다.
			- 함수 선언문의 경우, 함수 선언 위치와 상관없이 코드내의 어느 곳에서든지 호출이 가능하다.
			- 함수 선언문으로 정의된 함수는 자바스크립트가 로딩되는 싯점에 바로 초기화와 할당이 이루어진다.
			test();	// 함수 선언 이전에 함수를 호출하는 것이 가능하다. 오류 아님			
			
			function test() {
				수행문;
				수행문;
			}
			
		함수 선언문으로 정의된 함수는 코드내의 어느 위치에서나 그 함수를 실행할 수 있다.
		함수 표현식으로 정의된 함수는 함수를 변수에 할당한 이후에만 그 함수를 실행할 수 있다.
	*/
	
	test1();
	test2();	// 오류 발생
	
	function test1() {
		console.log("함수 선언문 실행됨");
	}
	
	let test2 = function() {
		console.log("함수 표현식 실행됨");
	}
	
	
</script>
</body>
</html>
