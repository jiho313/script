<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	// 자바 스크립트의 변수는 값이 대입되면 변수의 타입이 결정된다.
	let x;
	console.log(typeof(x), x);	// "undefined",undefined 
	
	x = 10
	console.log(typeof(x), x);	// "number", 10
	
	x = true
	console.log(typeof(x), x);	// "boolean", true
	
	x = "홍길동"
	console.log(typeof(x), x);	// "String", "홍길동"
	
	
</script>
</body>
</html>
