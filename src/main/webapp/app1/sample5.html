<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	// javascript의 데이터 타입
	// 기본 타입(primitive type)
	//		boolean, number, string, undefined, symcol
	
	// 객체 타입(object type)
	//		object
	
	// javascript의 연산자
	// 산술연산자
	// + - * / %
	let a = 10;
	let b = 4;
	console.log(a/b);	// 2.5출력된다.
	
	// 증감연산자
	// ++ --
	let c = 10;
	let d = 10;
	let e = ++c;	// c의 값이 1증가되고, e에 c값이 대입된다.
	let f = d++;	// d의 값이 f에 대입되고, d의 값이 1 증가된다.
	console.log(e, c);	// 11, 11출력
	console.log(f, d);	// 10, 11출력
	
	// true, false, null을 +연산자에 사용하면 각각 1, 0, 0으로 형변환된다.
	// undefined는 NaN으로 바뀐다. (Not a Number)
	
	// 대입연산자
	// = += -= *= /= %=
		
	
	// 비교연산자
	// == === != !== > >= < <= 
	// ==	: 값이 같으면 true
	// ===	: 값도 같고, 타입도 같으면 true
	// !=	: 값이 다르면 true
	// !==	: 값이 다르거나 타입이 다르면 true
	console.log("5 == '5'", 5 == '5');		// true, 타입은 다르지만, 묵시적 형변환(문자열->숫자) 후 값이 같음 
	console.log("5 === '5'", 5 === '5');	// false, 값이 같아도 타입이 다름
	
	console.log("5 !=6", 5 != 6);			// true, 값이 다르다.
	console.log("5 !=5", 5 != 5);			// false, 값이 같다.
	console.log("5 !='5'", 5 != '5');		// false, 값이 같다.
	
	console.log("5 !== 6", 5 !== 6);		// true, 값이 서로 다르다.
	console.log("5 !=='5'", 5 !== '5');		// true, 타입이 서로 다르다.
	
	
	// 논리연산자
	// && || !
	// &&와 || 연산의 결과가 true나 false가 아닐 수도 있다.
	// && 연산자
	//		좌항의 값이 false로 판정되면 좌항의 값이 연산의 결과다. 뒤는 볼 것도 없음
	//		좌항의 값이 true로 판정되면 우항의 값이 연산의 결과다.
	/*
				false && true	-> false
				false && false 	-> false
				true && true	-> true
				true && false	-> false
				
				0 && x > 10		-> 0	- 0은 false이기 때문에 좌항이 값의 결과가 된다.
			
				if (name == "") {
					alert("이름은 필수 입력값입니다.");					
				}
				if (!name) {
					alert("이름은 필수 입력값입니다.");					
				}
				
				let x = 0;
				let y = 100;
				if (x && y > 10) {		-> if(0) {
					
				}
	*/
	
	// || 연산자
	//		좌항의 값이 false로 판정되면 우항의 값이 연산의 결과다.
	//		좌항의 값이 true로 판정되면 좌항의 값이 연산의 결과다.
	/*
				* or 연산자를 이용해서 x의 값에 따라서 x에 기본값 1이 대입되게 할 수 있다.	
				let x = null;
				* x의 값이 null, undefined, ' ', NaN, 0이면 x에는 1이 대입되고,
				  x의 값이 위에 나열값이 아닐 때는 원래 x의 값이 대입된다.
				x = x || 1;		1이 대입된다. 디폴트 값으로 쓸 수 있다.
				x = 1;
				
				
	*/
	
	// 자바스크립트의 참과 거짓
	//		참으로 판정되는 것
	//			true, 거짓으로 판정된 것을 제외한 모든 값
	//		거짓으로 판정되는 것
	//			false, 0, '', null, undefined, NaN, 공백이 없는 빈 문자열 ""
	console.log("javascript에서 true로 판정되는 것");
	console.log(true);							// true는 참으로 판정된다.
	console.log(!!100);							// 100 참
	console.log(!!-100);						// -100 참
	console.log(!!'가나다라');					// '가나다라' 참
	console.log(!![]);							// 빈 배열 참
	console.log(!![10, 20, 30]);				// 값을 가지고 있는 배열 참
	console.log(!!{});							// 빈 객체 참
	console.log(!!{n:"홍길동", p:"zxcv1234"});	// 프로퍼티를 가지고 있는 객체는 참
	
	console.log("javascript에서 false로 판정되는 것");
	console.log(false);							
	console.log(!!0);							
	console.log(!!'');					
	console.log(!!null);					
	console.log(!!undefined);						
	console.log(!!NaN);				
	
	
	// 삼항연산자
	//		조건식 ? 표현식1 : 표현식2
	//			조건식이 true로 판정되면 표현식1의 값이 최종 연산결과다.
	//			조건식이 false로 판정되면 표현식2의 값이 최종 연산결과다.
</script>
</body>
</html>
