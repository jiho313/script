<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">
	// 자바 스크립트 객체
	/*
		객체
			- 자바스크립트에서는 원시 자료형을 제외한 배열, 함수, 정규표현식, 등이 모두 객체다.
			- 자바스크립트의 객체는 key와 value로 구성된 property들의 집합이다.
			- 프로퍼티의 key는 중복되지 않는다.
			- 프로퍼티의 값으로는 자바스크립트의 모든 값을 사용할 수 있다.
			 * 기본자료형값, 배열, 객체, 함수 등
			 * 프로퍼티의 값이 함수인 경우 객체의 메서드라고 한다.
			- 객체는 데이터를 의미하는 프로퍼티, 동작은 의미하는 메서드로 구성된 집합이다.
			- 객체의 메서드는 객체의 데이터와 관련된 동작을 모두 포함하고 있기 때문에
			  데이터와 동작을 하나의 단위로 구조화할 수 있다.
	*/
	
	// 객체 생성하기
	//		- 객체 리터럴 주로 이거 사용
	//		- Object 함수 비추
	//		- 생성자 함수
	
	// 객체 리터럴로 객체 생성하기
	// - 가장 일반적인 갱체 생성 방법이다.

	let emptyObject = {};
	let employee = {
		name : '홍길동',
		dept : "영업1팀",
		salary : 6000000,
		comm : 0.15,
		getAnnualsalary: function() {
			let annualSalary = this.salary * 12 + this.salary * this.comm * 12;
			return annualSalary;
		}
	}
	
	console.log("연봉", employee.getAnnualsalary());
	
	// Object 생성자 함수로 객체 생성하기
	// new연산자와 Object 생성자 함수를 호출해서 빈 객체를 생성할 수 있다.
	// 개체를 구성하는 구성요소를 설정할 때 쓴다. new라는 키워드 입력만하면
	// 함수의 이름을 대문자로 시작하면 생성자 함수
	let score = new Object();
	console.log("score", score);

	score.name = "홍길동";
	score.kor = 100; 
	score.eng = 80; 
	score.math = 80; 
	score.getTotal = function() {
		return this.kor + this.eng + this.math;
	}
	score.getAverage = function() {
		return this.getTotal()/3;
	}
	
	console.log("score", score);
	console.log("총점", score.getTotal());
	console.log("평균", score.getAverage());
	
	// 생성자 함수로 객체 생성하기
	function Employee(name, dept, salary, comm) {
		this.name = name;
		this.dept = dept;
		this.salary = salary;
		this.comm = comm;;
		this.getAnnualSalary = function() {
			let comm2 = this.comm || 0;
			return this.salary * 12 + this.salary*comm2*12;
		}
	}
	
	let emp1 = new Employee("홍길동", "영업1팀", 3000000, 0.3);
	console.log(emp1);
	console.log(emp1.getAnnualSalary());
	
	let emp2 = new Employee("김유신", "영업1팀", 5000000, 0.15);
	console.log(emp2);
	console.log(emp2.getAnnualSalary());
	
	let emp3 = new Employee("강감찬", "인사팀", 3000000);
	console.log(emp3);
	console.log(emp3.getAnnualSalary());
</script>
</body>
</html>
